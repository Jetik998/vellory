# Базовый адрес
# http://localhost/


user  nginx;
worker_processes  2;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    upstream backend {
        server 127.0.0.1:8000;
    }


    server {
        listen 80;

        # 3. Используем только безопасные шифры (отключаем CBC)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256';
        ssl_prefer_server_ciphers off;

        root /home/jet/PycharmProjects/Vellory/frontend;

        location /api/auth/register {
            proxy_pass http://backend;
        }

        location /media/ {
            alias /home/jet/PycharmProjects/Vellory/media/;
        }

        location /auth/ {
            proxy_pass http://backend;
        }

        location /login {
            try_files /templates/login.html =404;
        }

        location /avatars/ {
            try_files $uri =404;
        }

        #Статические файлы
        location /static/ {
            try_files $uri =404;
        }

        location / {
            auth_request /check-token;
            error_page 401 /login;
            try_files /templates/index.html =404;
        }

        # Внутренняя локация для проверки токена
        location = /check-token {
            #internal делает локацию “закрытой” для внешнего мира.
            internal;

            proxy_pass http://backend/auth/access;
            #Не передаёт тело запроса на backend (оптимизация)
            proxy_pass_request_body off;
        }

        location /tasks/ {
            proxy_pass http://backend;
            include proxy_common.conf;
        }

        location /users/ {
            proxy_pass http://backend;
            include proxy_common.conf;
        }

        location /auth/logout {
        # 1. Очищаем access_token
        add_header Set-Cookie "access_token=; Path=/; HttpOnly; Max-Age=0; Expires=Thu, 01 Jan 1970 00:00:00 GMT" always;

        # 2. Очищаем refresh_token
        add_header Set-Cookie "refresh_token=; Path=/; HttpOnly; Max-Age=0; Expires=Thu, 01 Jan 1970 00:00:00 GMT" always;

        # 3. Делаем редирект на главную (302) или возвращаем 204
        return 302 /login;
        }
    }
}
